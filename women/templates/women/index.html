<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <p>{{ menu|join:' | ' }}</p>
    <h1>{{ title }}</h1>
    <ul>
      {% for post in posts %}
        {% if post.is_published %}
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
          {% if not forloop.last %}
            <hr />
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
    <br />
    <a href="{% url 'about' %}">about</a>
  </body>
</html>
